name: Deploy PDFs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'MathSoftwear/out/**'
      - 'MathSoftwear/*.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create directory for deployment
        run: mkdir -p publish

      - name: Copy PDF files from MathSoftwear
        run: |
          find MathSoftwear/out -name "*.pdf" -exec cp {} publish/ \;

      - name: List files in publish directory
        run: ls -al publish

      - name: Check Git status
        run: git status

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          publish_branch: gh-pages
